<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>DataTables con Flask</title>

    <!-- CSS de DataTables -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.css">

    <!-- CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Iconos de Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" rel="stylesheet">

    <!-- CSS Personalizado -->
    <link href="{{ url_for('static', filename='css/custom-styles.css') }}" rel="stylesheet">
</head>
<body>
    <div class="row">
        <div class="col-md-12">
            <h1 id="tituloTabla" class="text-center mb-4">Datos</h1>
        </div>
        <div class="col-md-1">
            <div class="d-flex flex-column">
                <a href="#" onclick="changeDatatables('/api/datos')" class="btn btn-primary mb-2">Datos</a>
                <a href="#" onclick="changeDatatables('/api/usuarios')" class="btn btn-primary mb-2">Usuarios</a>
                <a href="#" onclick="changeDatatables('/api/empresas')" class="btn btn-primary mb-2">Empresas</a>
            </div>
        </div>
        <div class="col-md-11">
            <div class="container mt-5">
                <table id="tablaDatos" class="table table-striped">
                    <thead></thead>
                </table>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <button id="btnAddRegistro" type="button" class="floating-button" title="Agregar registro" onclick="showAddRegistroModal()">+</button>
        </div>
    </div>
    <!-- <div class="container mt-5">
        <table id="tablaDatos" class="table table-striped">
            <thead></thead>
        </table>
        <button id="btnAddRegistro" type="button" class="floating-button" title="Agregar registro" onclick="showAddRegistroModal()">+</button>
    </div> -->

    <!-- Modal Genérico -->
    <div class="modal fade" id="modalEdicion" tabindex="-1" aria-labelledby="modalEdicionLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalEdicionLabel">Editar Registro</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formEdicion">
                        <!-- Los campos se generarán dinámicamente -->
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="guardarCambios()">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript necesario -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
